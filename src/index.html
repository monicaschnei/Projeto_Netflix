<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="./responsivo.css">
    <title>Skimiflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Skimflix</h2>
            <nav class="container__lista">
                <a class="container__item" href="">Início</a>
                <a class="container__item" href="">Série</a>
                <a class="container__item" href="">Filmes</a>
                <a class="container__item" href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container2">
                <h3 class="titulo">SkimFloripa</h3>
                <p class="descricao">Uma turma que não mede esforços para conquistar o poder nas águas da armação. Uma comédia vencedora do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="btn">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
        <div class="carousel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-film" src="./images/mini1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini4.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini5.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini6.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini8.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini9.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-film" src="./images/mini10.jpg" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="./owl/jquery.min.js"></script>
    <script src="./owl/owl.carousel.min.js"></script>
    <script src="./js.js"></script>
</body>
</html>
